<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Informaçao Pessoal</h1>
    <form name="PersonData" action="http://192.168.160.36/FormEcho.aspx" method="post">
        <fieldset>
            <legend>Informaçao Pessoal</legend>


            <input type="hidden" name="FormName" value="UserForm" />
            <dl>

                <dt>curso:</dt>
                <dd>
                    <select name="curso">
                        <option value="1"selected="selected">Licienciatura em Engenharia informatica</option>
                        <option value="2">Mestrado integrado em Engenharia de computadores e telematica</option>
                        <option value="3">Mestrado integrado em Engeharia Eletrocina e Telecomunicacao</option>
                        <option value="3">outros</option>

                    </select>
                    
                </dd>

                <dt>Nome:</dt>
                <dd>
                    <input type="text" name="FirstName"  placeholder="Nome" />
                </dd>
                <dt>Sobrenome</dt>
                <dd>
                    <input type="text" name="LastName" placeholder="Sobrenome" />
                </dd>
                <dt>Palavra-Passe:</dt>
                <dd>
                    <input type="password" name="Password" placeholder="Digite a palavra passe" />
                    <input type="hidden" name="FormName" value="UserForm"/>
                </dd>

            </dl>

        </fieldset>
    
        <fieldset>
            <legend>Comentarios:</legend>


            <dt></dt>
            <dd>
<textarea name="Comments" rows="4" cols="80" placeholder="Insira os seus comentários"></textarea>
            </dd>
            <dd>
                <input name="Button" type="Submit" /><input type="reset" name="resetBtn" value="Reset" />
            </dd>
        </fieldset>   

        <fieldset>
            <legend>Meios de transporte</legend>
            <input type="checkbox" name="vehicle" value="Bicicleta" />Biscicleta<br />
            <input type="checkbox" name="vehicle" value="carro" />carro<br />
            <input type="checkbox" name="vehicle" value="comboio" />comboio<br />

        </fieldset>
        <fieldset>
            <legend>Cor preferida</legend>
            <input type="radio" name="color" value="Azul" />Azul<br />
            <input type="radio" name="color" value="Verde" />Verde<br />
            <input type="radio" name="color" value="vermelho" />Vermelho<br />
            <input type="radio" name="color" value="outra" />outra<br />

        </fieldset>
        <input name="button" type="Submit" value="Enviar formulario"/>
        <input name="resetBtn" type="reset" value="Limpar formulario"/>

    </form></body>
    
</body>
</html>
