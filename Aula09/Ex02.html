<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Formulario</title>
</head>
<body>

    <h2>Compra de Bilhetes</h2>

    <form action="form">
        <div class="row-form-group">
            <label for="name">nome:</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Name">
        </div>
        <div class="row-form-group">
            <label for="adress">Morada:</label>
            <input type="text" class="form-control" id="adress" name="morada" placeholder="Morada">    
        </div>
        <div class="row form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="E-mail">
        </div>
        <div class="row mb-1">
            <div class="col-md-2">Local:</div>
            <div class="form-check">
                <input type="checkbox" name="local" class="form-check-input" value="100" id="Frente"><label class="form-check-label" for="Frente">Relva frente - 100€</label><br />
                <input type="checkbox" name="local" class="form-check-input" value="80" id="Tras"><label class="form-check-label" for="Tras">Relva Trás - 80€</label><br />
                <input type="checkbox" name="local" class="form-check-input" value="50" id="Lateral"><label class="form-check-label" for="Lateral">Bancada Lateral - 50€</label><br />
                <input type="checkbox" name="local" class="form-check-input" value="65" id="Central"><label class="form-check-label" for="Central">Bancada Central - 65€</label><br />

            </div>

        </div>
        <div class="row mb-2">
            <div class="col-md-2">Valor Maximo</div>
            <div class="col-md-4">
                <input type="text" id="valormaximo">
            </div>
        </div>

        <div class="col-md-10">
            <input type="submit" name="submitbtn" value="enviar" class="btn btn-primary" onclick="return Validate()">
            <input type="reset" name="resetbtn" value="limpar" class="btn btn-secondary">

        </div>


    </form>

</body>
</html>
