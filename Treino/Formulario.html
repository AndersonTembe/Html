<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h3>Formulario</h3>
    <input type="Text" name="FirstName" placeholder="Digite o nome">
    <input type="Text" name="LastName" placeholder="Digite o ultimo nome">
    <input type="password" name="password" placeholder="Digite a palavra passe">
    <textarea name="coments" rows="4" cols="80" placeholder="Digite um comentario"></textarea>
    <input name="button" type="submit" value="Enviar formulario" >
    <input name="restbtn" type="reset" value="Limpar formulario">
    

    <fieldset>

        <input type="checkbox" name="vehicle" value=""><br>
        <input type="checkbox" name="vehicle" value=""><br>
        <input type="checkbox" name="vehicle" value=""><br>
        <input type="checkbox" name="vehicle" value=""><br>

    </fieldset>

    <fieldset>
        <legend>Cor preferida</legend>
        <input type="Radio" name="color" value=""><br>
        <input type="Radio" name="color" valer=""><br>
        <input type="Radio" name="color" value=""><br>
        <input type="Radio" name="color" value=""><br>


    </fieldset>
    <fieldset>
        <legend>Carros</legend>
        <select name="car">
            <option value="1" selected="selected">Audi</option>
            <option value="2" selected="selected">Mercedes</option>
            <option value="3" selected="selected">Bmw</option>
            <option value="4" selected="selected">Nissas</option>

    </fieldset>
    <fieldset>
        <legend>computer Acessories</legend>
        <select name="computer Acessories" multiple="multiple">
            <option value="value 1" selected="selected">keyboard</option>

        </select>

</html>
