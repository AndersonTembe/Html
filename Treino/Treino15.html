<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">

<body>

            <label for="email">E-mail:</label>
            <input type="text" class="form-control" id="email" name="Email" placeholder="Email">

        </div>
        <div class="row-form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="form-contol" placeholder="password">

        </div>
        <div class="col-md-10">
            <input type="submit" name="button" value="send" class="btn btn-primary">
            <input type="reset" value="reset" name="resetbtn" class="btn btn-secondary">
        </div>

        <div>

        </div>

        <h3>City:</h3>
        <div class="conteiner">
            <select id="citySelector" class="form-select">
                <option value="">select the city</option>
                <option value="Aveiro, pt" selected="selected">Aveiro</option>
                <option value="coimbra, pt" selected="selected">Coimbra</option>
                <option value="Porto, pt" selected="selected">Porto</option>
            </select>

        </div>
