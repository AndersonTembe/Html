<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ITW - Olympics Search Competition</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="lib/font-awesome/dist/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="myCSS.css" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html" tabindex="Olympics"><img src="images/Olympic_rings.svg" height="24" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="athletes.html"><i class="fa fa-user-o text-warning"></i><i><b><span style="color:#0088AA"> Athletes</span></b></i></a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="competitions.html"><i class="fa fa-trophy"></i><i><b><span style="color: #0088AA"> Competitions</span></b></i></a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="countries.html"><i class=" fa fa-flag-o text-danger"></i><i><b><span style="color: #0088AA"> Countries</span></b></i></a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="games.html"><i class="fa fa-map-marker text-success"></i><i><b><span style="color: #0088AA"> Games</span></b></i></a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="modalities.html"><i class="fa fa-soccer-ball-o text-primary"></i><i><b><span style="color: #0088AA"> Modalities</span></b></i></a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="search.html"><i class="fa fa-search"></i><i><b><span style="color:#00CCFF"> Search</span></b></i></a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="stats.html"><i class="fa fa-signal text-info"></i><i><b><span style="color:#0088AA"> Stats</span></b></i></a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Working Area -->
    <!--Search Bar-->
    <div class="container">
        <div class="input-group rounded">
            <input id="innerSearchValue" type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="inner-search-addon" />
            <button onclick="test1()" class="input-group-text border-0" id="inner-search-addon">
                <i class="fa fa-user-o text-warning" title="Search Athlete"></i>
            </button>
            <button onclick="test2()" class="input-group-text border-0" id="inner-search-addon">
                <i class="fa fa-trophy" title="Search Competiton"></i>
            </button>
            <button onclick="test3()" class="input-group-text border-0" id="inner-search-addon">
                <i class="fa fa-flag-o text-danger" title="Search Country"></i>
            </button>
            <button onclick="test4()" class="input-group-text border-0" id="inner-search-addon">
                <i class="fa fa-map-marker text-success" title="Search Game"></i>
            </button>
            <button onclick="test5()" class="input-group-text border-0" id="inner-search-addon">
                <i class="fa fa-soccer-ball-o text-primary" title="Search Modality"></i>
            </button>
        </div>
    </div>
    <div class="container">
        <div class="row" data-bind="foreach:records">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-header"><b><i data-bind="text:Name"></i></b></div>
                    <div class="card-body">
                        <img data-bind="attr: { src:Photo?Photo: './images/olympic_rings.svg'}" width="150" />
                        <p><b><i><span style="color:#FF9900">Modality:</span></i></b></p><p data-bind="text:Modality"></p>
                        <p><b><i><span style="color:#FF9900">Results:</span></i></b></p><p data-bind="text:Results"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        <img src="images/Olympic_rings.svg" height="30" /> Loading data...
                    </h5>
                </div>
                <div class="modal-body text-center">
                    <i class="fa fa-spin fa-3x fa-refresh"></i>
                </div>
            </div>
        </div>
    </div>
    <!-- End of Working Area -->
    <nav class="navbar navbar-dark bg-dark fixed-bottom">
        <div class="container small">
            <div class="navbar-text"><i><span style="color:#00CCFF">&copy;  Introdução as Tecnologias Web - 2022/23</span></i></div>
            <div class="navbar-text"><i><span style="color:#00CCFF">Made with <i class="fa fa-heart-o text-danger"></i> for U by <a href="mailto:jsp@ua.pt" class="text-decoration-none text-muted">jsp@ua.pt</a>.</span></i></div>
            <div class="navbar-nav">
                <div class="nav-item text-end"><i><span style="color:#00CCFF"><a href="https://www.ua.pt" class="nav-link">Universidade de Aveiro</a></span></i></div>
            </div>
        </div>
    </nav>
    <!--Remote links-->
    <script src="lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/knockout/dist/knockout-latest.min.js"></script>
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/jquery-ui/dist/jquery_ui.min.js"></script>
    <script src="searchCompetition.js"></script>
</body>
</html>
